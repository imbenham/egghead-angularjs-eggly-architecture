<a ui-sref="eggly.categories"><img class="logo" src="assets/img/eggly-logo.png"></a>
<ul class="nav nav-sidebar">
    <li ng-repeat="category in categoriesListCtrl.categories" ng-class="{'active':isCurrentCategory(category)}">
        <a ui-sref="eggly.categories.bookmarks({category:category.name})">
            {{category.name}}
        </a>
    </li>
    <li><button ui-sref="eggly.categories.suggest" id="suggest-button">+</button></li>
    <li ng-repeat="suggestedCategory in categoriesListCtrl.suggestedCategories">
        <a id="pending" ng-click="categoriesListCtrl.acceptNewCategory(suggestedCategory)">{{suggestedCategory}}</a>
    </li>
</ul>
